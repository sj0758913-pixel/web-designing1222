<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <input type="text" name="college" value="itm college" readonly>
        <br><br>
        <label>NAME:</label>
        <INPUT type="text" name="n" placeholder="enter name" required></INPUT>
        <br><br>
        <label>Email:</label>
        <input type="email" name="e" placeholder="enter email" required>
        <br><br>
        <label>password:</label>
        <input type="password" name="p" placeholder="enter password" required>
        <br><br>
        <label>PHONE NO.</label>
        <input type="number" name="phone" required>
        <br><br>
        <label>D.O.B:</label>
        <input type="date" name="date" required>
        <br><br>
        <label>gender:</label>
        <input type="radio" name="gender" value="male" required>male
        <input type="radio" name="gender" value="female" required>female
        <input type="radio" name="gender" value="other" required>other
        <br><br>

        <label>college:</label>
        <select name="">
            <option>select college</option>
            <option value="itm">itm</option>
            <option value="rjit">rjit</option>
            <option value="vikrant">vikrant</option>
        </select>
        <br><br>
        <label>Education:</label>
        <input type="checkbox" name="edu" value="10">10th
         <input type="checkbox" name="edu" value="12">12th
          <input type="checkbox" name="edu" value="bca">BCA
           <input type="checkbox" name="edu" value="btech">btech
           <br><br>
           <label>Address:</label>
           <textarea name="address" id=""></textarea>
           <br><br>
             <label>image:</label>
           <input type="file" name="image">
           <br><br>

        <button type="submit">submit</button>
    
    </form>
    </center>
</body>
</html>
