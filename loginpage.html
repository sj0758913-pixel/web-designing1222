<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>'
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background: url(/IMAGE/responsive_srcset_post-png.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .login{
            border: 3px solid white;
            width:300px;
            height:220px;
            margin-top:100px;
            /* background: linear-gradient(to right,blue,red); */
            background: linear-gradient(90deg,rgb(129, 131, 165),transparent);
            box-shadow: 0 0 10px yellow;
        }
        .login h2{
            background: yellowgreen;
            margin-bottom:30px;
            text-transform: uppercase;
        }
        .login input{
            width: 222px;
            height: 36px;
            border: none;
            outline: none;
            border-radius: 9px;
            box-shadow: 0 0 10px black;
        }
        .login button{
            width: 115px;
            height: 30px;
            background: black;
            box-shadow: 0 0 10px black;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <center>
        <div class="login">
            <h2 class="a">LOGIN</h2>
            <form>
            <input type="text" name="" placeholder="username">
            <br><br>
            <input type="password" name="" placeholder="password">
            <br><br>
            <button type="submit">login</button>
            </form>
        </div>
    </center>
</body>
</html>
