<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <STYLE>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right,rgb(44, 60, 205),rgb(165, 78, 78));
        }
        .calc{
            border: 5px solid #2c3953;
            padding: 20px;
            border-radius: 20px;
            background:transparent;
            box-shadow: 0px 2px 15px rgba(26, 77, 179, 0.5);
            
        }
        input{
            width: 366px;
            height: 100px;
            text-align: end;
            font-size: 50px;
            padding-right: 10px;
            background: transparent;
            border-color: black;
            box-shadow: 1px 1px 10px rgba(13, 54, 137, 0.5);
            border-radius: 20px;
            margin-left: 3px;
            margin-bottom: 20px;
            color: white;
        
        }
        button{
        
        margin: 10px 10px;
            width: 70px;
            height: 70px;
            background: rgb(30, 30, 71);
            color: white;
            border-radius: 40px;
            border: transparent;
            box-shadow: 2px 4px 10px rgba(229, 248, 17, 0.5);
        }
    </STYLE>
   
</head>
<body>
    <div class="calc">
    <input type="text" placeholder="0">
    <div>
        <button>AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>%</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
     <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
    </div>
   
   
    
</body>
</html>
